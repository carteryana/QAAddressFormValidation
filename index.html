<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="addressFieldSchema.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="jquery.validate.js"></script>
    <script src="jquery.addressfield.js"></script>
    <script>
        // This script applies css style for button element
        $(document).ready(function () {
            //$(":button").css("background-color", "white");
        });
    </script>
    <script>
        // Each time we click on "p" element with specified id, this element disappears from the page
        $(document).ready(function () {
            $("#p_disappear").click(function () {
                $(this).hide();
            });
        });
    </script>
    <script src="main.js"></script>
</head>

<body>
<h1>Address Form</h1>

<p id="p_disappear">Fill in this form with correct address.</p><br>

<form class="form-horizontal" id="address_form" novalidate="novalidate">
    <fieldset>
        <legend>Address Form</legend>
        <div class="form-group">
            <label for="address1" class="col-lg-3 control-label">Address 1</label>

            <div class="col-lg-9">
                <input type="text" class="form-control" id="address1" name="address1" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="address2" class="col-lg-3 control-label">Address 2</label>

            <div class="col-lg-9">
                <input type="text" class="form-control" id="address2" name="address2" placeholder="">
            </div>
        </div>
        <div class="locality">
            <div class="form-group" style="display: none;">
                <label for="state" class="col-lg-3 control-label">State</label>

                <div class="col-lg-9">
                    <input type="text" class="form-control" id="state" name="state" style="display: none;">
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="col-lg-3 control-label">City</label>

                <div class="col-lg-9">
                    <input type="text" class="form-control" id="city" name="city" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="zip" class="col-lg-3 control-label">Postal code</label>

                <div class="col-lg-9">
                    <input type="text" class="form-control" id="zip" name="zip" placeholder="e.g. 1001">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="country" class="col-lg-3 control-label">Country</label>

            <div class="col-lg-9">
                <select class="form-control" id="country" name="country">
                    <option value="AF">Afghanistan</option>
                    <option value="AU">Australia</option>
                    <option value="BR">Brazil</option>
                    <option value="CA">Canada</option>
                    <option value="FR">France</option>
                    <option value="IN">India</option>
                    <option value="JP">Japan</option>
                    <option value="MX">Mexico</option>
                    <option value="GB">United Kingdom</option>
                    <option value="US">United States</option>
                </select>
            </div>
        </div>
    </fieldset>
    <div class="form-group">
        <div class="col-lg-9 col-lg-offset-3">
            <button class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
